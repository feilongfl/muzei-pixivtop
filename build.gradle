buildscript {
    ext {
        compileSdkVersion = 28
        targetSdkVersion = 25

        kotlinVersion = "1.3.20"
        coroutinesVersion = "1.0.0"
        multidexVersion = "2.0.1"
        appCompatVersion = "1.0.2"
        coreVersion = "1.1.0-alpha03"
        browserVersion = "1.0.0"
        exifInterfaceVersion = "1.0.0"
        fragmentVersion = "1.1.0-alpha03"
        recyclerViewVersion = "1.1.0-alpha01"
        wearVersion = "1.0.0"
        materialVersion = "1.0.0"
        constraintLayoutVersion = "2.0.0-alpha3"
        lifecycleVersion = "2.1.0-alpha01"
        roomVersion = "2.1.0-alpha04"
        pagingVersion = "2.1.0"
        navigationVersion = "1.0.0-alpha11"
        workManagerVersion = "1.0.0-beta03"
        playServicesWearableVersion = "16.0.1"
        firebaseCoreVersion = "16.0.6"
        firebasePerfVersion = "16.2.2"
        crashlyticsVersion = "2.9.8"
        wearableVersion = "2.4.0"
        okhttpVersion = "3.10.0"
        glideVersion = "4.8.0"
    }

    repositories {
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "com.google.gms:google-services:4.2.0"
        classpath "io.fabric.tools:gradle:1.26.1"
        classpath "com.google.firebase:firebase-plugins:1.1.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
