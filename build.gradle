buildscript {
    ext {
        compileSdkVersion = 28
        targetSdkVersion = 25

        appCompatVersion = '1.1.0-alpha05'
        browserVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-beta1'
        coreVersion = '1.2.0-alpha01'
        coroutinesVersion = '1.2.1'
        crashlyticsVersion = '2.10.0'
        exifInterfaceVersion = '1.1.0-alpha01'
        firebaseCoreVersion = '16.0.9'
        firebasePerfVersion = '17.0.0'
        fragmentVersion = '1.1.0-alpha08'
        glideVersion = '4.9.0'
        kotlinVersion = '1.3.31'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.1.0-alpha06'
        multidexVersion = '2.0.1'
        navigationVersion = '2.1.0-alpha03'
        okhttpVersion = '4.0.0-alpha01'
        pagingVersion = '2.1.0'
        playServicesWearableVersion = '16.0.1'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.1.0-beta01'
        wearableVersion = '2.4.0'
        wearVersion = '1.0.0'
        workManagerVersion = '1.0.1'
    }

    repositories {
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "com.google.gms:google-services:4.2.0"
        classpath "io.fabric.tools:gradle:1.26.1"
        classpath "com.google.firebase:perf-plugin:1.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
